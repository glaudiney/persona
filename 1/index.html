	<meta charset="utf-8" />
<script>
		
function getRandom(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min)) + min;
}

document.addEventListener("DOMContentLoaded", function(){ 

	document.getElementById("habito").src = './' + getRandom(1,12) + '.png';
	document.getElementById("similar").src = '../Similares/' + getRandom(1,46) + '.png';
	document.getElementById("sinetica").src = '../Sinetica/' + getRandom(1,46) + '.png';

				
});
			
</script>
	</head>

		<img src="1.png" class="" id="habito" alt="Hábito" height="350"/>
